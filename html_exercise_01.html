<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_exercise</title>
<style>
    body {
        background-color: whitesmoke;
    }
   
a {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100px;
        overflow: hidden;
        background-color: gray;
}
    
    a {
        display:inline-block;
        color: black;
        padding: 9px 11px;
        text-decoration: none;
        text-align: center;
        
    }
    
    a.active {
        background-color: forestgreen;
        color: black;
        
    }
    a:hover {
        background-color: green;
        color: white;
    }
   
    input[type=text], select {
        width: 25%;
        margin: 8px;
        display: inline-block;
        padding: 9px;
        border: 2px;
        border-radius: 4px;
        box-sizing: border-box;
        border-style: inset;
    }

    input[type=password], select {
        width: 25%;
        margin: 8px;
        display: inline-block;
        padding: 9px;
        border: 2px;
        border-radius: 4px;
        box-sizing: border-box;
        border-style: inset;
    }

    input[type=submit] {
        background-color:gray;
        color: black;
        padding: 10px 20px;
        margin: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: forestgreen;
        color: white;
        font-weight: bold;
    }
   table, th, td {
    border:1px solid black
   }
    
    
</style>
</head>
<body>

<nav>
        <a class="active" href="#">Home</a>

        <p>Select your gender:</p>
