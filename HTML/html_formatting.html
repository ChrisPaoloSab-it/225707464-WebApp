<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>

</head>

<body>
    <h4>
        Formatting
    </h4>

    <ol>
        <li>abbr : <abbr title="University of the Cordilleras">UC</abbr>
        </li>
        <li>
            addr: <address>
                Student number 225707464
            </address>
        </li>
        <li>
            bold: The word BOLD is in <b>BOLD</b>
        </li>
    </ol>


</body>
